<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="row p-4 req-a-demo-sec">
          <div class="col-lg-8 pe-5">
          <div class="container mt-5">
            <h1>Request a Demo</h1>
            <form>
              <div class="row pb-4">
                <!-- Name and Email (2 columns) -->
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                  </div>
                </div>
              </div>
    
              <div class="row  pb-4">
                <!-- Name and Email (2 columns) -->
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="country">Select Country</label>
                    <select class="form-control" id="country">
                      <option value="usa">USA</option>
                      <option value="canada">Canada</option>
                      <!-- Add more country options here -->
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-group">
                  
                      <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                      
                    </div>
                  </div>
                </div>
              </div>
    
    
              <div class="row  pb-4">
                <!-- Name and Email (2 columns) -->
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" class="form-control" id="company" placeholder="Enter your company name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="jobRole">Job Role</label>
                    <input type="text" class="form-control" id="jobRole" placeholder="Enter your job role">
                  </div>
                </div>
              </div>
              <div class="form-group  pb-4">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
              </div>
    
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
    
        <div class="col-lg-4 ps-5 req-d-col2">
    
    
    
            <h1 class="pb-1">What Will Be The Next Step?</h1>
            <p>One of our executives will get in touch with you to gather your requirement.
            
              We will analyse the requirement and schedule a virtual demo.
             
              Demo is done adhering to all the requisite parameters.</p>
        
    
        </div>
        </div>
      </section>
</body>
</html>
